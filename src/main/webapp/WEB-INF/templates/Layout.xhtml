<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta charset="UTF-8" />

	<h:outputStylesheet library="projetofinal" name="estilo.css" />
</h:head>
<h:body>

	<header>
		<h:graphicImage library="projetofinal" name="logo.png" />
	</header>

	<div id="menu">
		<h:form>
			<p:menubar>
				<p:menuitem value="Gerêciar Cliente" icon="ui-icon-document"
					url="GestaoClientes.xhtml" />

				<p:menuitem value="Gerêciar Fabricante" icon="ui-icon-pencil" url="GestaoFabricantes.xhtml" />


				<p:menuitem value="Gerêciar Produto" icon="ui-icon-help" url="GestaoProdutos.xhtml" />

				<p:menuitem value="Gerêciar Recarga" icon="ui-icon-print" url="GestaoRecargas.xhtml" />

				<f:facet name="options">
					<p:commandButton value="Logout" process="@form"
						icon="ui-icon-extlink" action="#{loginBean.logout}" />
				</f:facet>
			</p:menubar>
		</h:form>
	</div>

	<div id="conteudo">
		<ui:insert name="corpo" />
	</div>

	<footer> Ssitema de Gerêciamento de Racargas </footer>

	<h:form>
		<p:confirmDialog global="true">
			<p:commandButton value="Não" type="button"
				styleClass="ui-confirmdialog-no" icon="ui-icon-close" />

			<p:commandButton value="Sim" type="button"
				styleClass="ui-confirmdialog-yes" icon="ui-icon-check" process="@form" />
		</p:confirmDialog>
	</h:form>

</h:body>
</html>
